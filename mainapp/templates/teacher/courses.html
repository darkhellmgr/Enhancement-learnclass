{% extends 'teacherbase.html' %}
{% block content %}
<div class="container-fluid">

    <div class="main">
       <div class="content mt-3">
           <div class="row">
               <div class="col-md-4">
           <div class="card" style="width: 18rem;">

               <div class="card-header">
               <h1>Courses</h1>
             </div>
             <ul class="list-group list-group-flush">
               {%for cid,cname in courses%}
                 <li class="list-group-item">{{cname}}
                 <a href="/mainapp/teacher/courses/{{cid}}"><button style="float:right;">View Topics</button></a>
                 </li>
             {%endfor%}
             </ul>

           </div>
               </div>
               <div class="col-md-4">
           <div class="card" style="width: 18rem;">

               {%if topics%}
               <div class="card-header">
               <h3>Topics</h3>
             </div>
             <ul class="list-group list-group-flush">
               {%for tid,tname in topics%}
                 <li class="list-group-item">{{tname}}</li>
             {%endfor%}
             </ul>
               {%else %}
               No Topics Available
               {%endif%}
           </div>

               </div>

           <div class="col-md-4">
               <h1>Add new topic</h1>
           <form method="post" action="/mainapp/teacher/courses/{{uid}}/">
               {%csrf_token%}
  <label>Course</label>
      <select name='course'  class="form-control">
           {%for cid,cname in courses%}
  <option value="{{cid}}">{{cname}}</option>
        {%endfor%}
      </select>
               <label>Topic</label>
           <input name='title' type="text" class="form-control"  placeholder="Add new topic here" required>
               <input type="submit" value="Save">

               </form>
           </div>
           </div>
       </div>

</div>
</div>

{% endblock %}
